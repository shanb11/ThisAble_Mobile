name: thisable_mobile
description: "ThisAble Mobile App - Job Portal for Inclusive Hiring"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Essential packages
  cupertino_icons: ^1.0.8
  
  # Google Fonts (compatible version)
  google_fonts: ^4.0.4
  
  # HTTP requests (compatible with google_fonts 4.0.4)
  http: ^0.13.6

  # Date formatting (for consistent date display)
  intl: ^0.18.1
  
  # Local storage (stable version)
  shared_preferences: ^2.1.2
  
  # Google Sign-In (stable version)
  google_sign_in: ^6.1.4
  
  # JSON serialization
  json_annotation: ^4.8.1

  file_picker: ^8.1.2  # Add this line

    # ===== NEW: TTS & Voice Search Dependencies =====
  
  # Text-to-Speech (matches your web TTS functionality)
  flutter_tts: ^3.8.5
  
  # Speech-to-Text (matches your web voice search)
  speech_to_text: ^6.3.0
  
  # Permission handling (for microphone access)
  permission_handler: ^11.0.1

  share_plus: ^7.2.1  # For native sharing

  url_launcher: ^6.2.1
  
  # PDF Viewer - REPLACED WITH COMPATIBLE VERSION
  flutter_pdfview: ^1.3.2
  
  # Path Provider - For downloading/saving files
  path_provider: ^2.1.1
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # JSON serialization code generation
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/